<!doctype html>

<html lang="cs">
<head>
  <meta charset="utf-8">
  <link rel="canonical" href="http://www.blanksite.cz/">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="{{'assets/images/favicon.png' | relative_url }}">
  <title>{{ page.title | default: "Plevel naslepo" }}</title>
  <meta name="description" content="Blanksite description">
  <meta name="author" content="Jaroslav Jerry KameÅˆ">
  <link rel="stylesheet" href="{{'assets/css/main.css' | relative_url }}">
  <!--<link rel="stylesheet" type="text/css" href="{{'assets/css/blanksite.css' | relative_url }}"> -->
  <meta property="og:title" content="Blanksite OG title">
  <meta property="og:url" content="http://www.blanksite.cz/">
  <meta property="og:image" content="{{'assets/images/blanksite-image.png' | relative_url }}">
  <meta property="og:description" content="Blanksite OG description">

  {% if page.type == "gallery" %}
  <link rel="stylesheet" id="jerrylabs_games-css" href="{{'assets/css/jquery.fancybox.min.css' | relative_url }}" type="text/css" media="all">
  <script type="text/javascript" src="{{'assets/js/jquery-3.5.0.min.js' | relative_url }}"></script>
  <script type="text/javascript" src="{{'assets/js/jquery.fancybox.min.js' | relative_url }}"></script>  
  <script type="text/javascript" src="{{'assets/js/script.js' | relative_url }}"></script>
  {% endif %}

</head>

<body>

<header>
  {% include menu.html %}
</header>

<main class="main {{page.type}}">
  {{ content }}
</main>

</body>

</html>
